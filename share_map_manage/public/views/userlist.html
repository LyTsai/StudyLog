<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User List</title>
    <link rel="styleSheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="../scripts/vue.js"></script>
    <script type="text/javascript" src="../scripts/axios.js"></script>

    <style>
        .container #users .address {
            width: 20%;
        }
        .container #users .operation {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h6>
            <a href="addUser.html" class="btn btn-primary">Add User</a>
        </h6>
        <div id="users">
            <user-item :users="userlist"></user-item>
        </div>
        
    </div>
    <script type="text/javascript">
        Vue.component("userItem", {
            data: function() {
                return {
                    headers: ["Username", "Name", "address", "Profession", "Email", "Cell", "Manage"]
                }
            },
            props: ["users"],
            template:`
            <table class="table table-striped table-border">
            <thead>
            <tr>
                <th v-for="item in headers">{{item}}</th>
            </tr>
            </thead>
            <tbody>
            <tr :key="item._id" v-for="item in users">
                <td>{{item.username}}</td>
                <td>{{item.first_name + " " + item.last_name}}</td>
                <td class="address">{{item.address}}</td>
                <td>{{item.profession.join(", ")}}</td>
                <td>{{item.email}}</td>
                <td>{{item.cell}}</td>
                <td class="operation">
                    <a href= "" @click.prevent="deleteUser(item.id)" class="btn btn-danger btn-xs">Delete</a>
                    <a href= "" @click.prevent="modifyUser(item.id)" class="btn btn-success btn-xs">Modify</a>
                </td>
            </tr>
            </tbody>
        </table>
            `
        , methods: {
            deleteUser: function(id) {
                this.$emit('delete-user', id)
            },
            modifyUser: function(id) {
                this.$emit('modify-user', id)
            }
        }
    })

        axios.defaults.baseURL = 'http://localhost:5001/'
        axios.interceptors.response.use(function(res){
            return res.data;
        }, function(error){
            console.log(error)
        });

        let vm = new Vue({
            el: "#users",
            data: {
                userlist: []
            },methods: {
                getAll: async function() {
                    this.userlist = await axios.get('/user')
                }
            },
            mounted: function() {
                // users
                this.getAll()
            }
        })
        
    </script>
</body>
</html>
