<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A sample for webpage">
        <meta lang="en">
    
        <title>A Typical Website</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
        <link href="../test-site/favicon.ico" rel="icon" type="image/x-icon">
    </head>
    
    <body>
        <header> <!--header-->
            <h1>Header</h1>
        </header>
    
        <nav> <!--navigation bar-->
            <ul>
                <li><a href="#">Main</a></li>
                <li><a href="#">Our team</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    
            <!--A Search form-->
            <form>
                <input type="search" name="q" placeholder="Search query">
                <input type="submit" value="Go!">
            </form>
        </nav>
        <!-- Page's Main Content-->
        <main>
            <div class="shopping-cart">
                <h2>Shopping cart</h2>
                <ul>
                    <li>
                        <p><a href=""><strong>Silver earrings</strong>: $99.95.</a></p>
                        <img src="../test-site/images/icon1.png" alt="Image">
                    </li>
                </ul>
                <p>Total: </p>
            </div>

            <!-- article -->
            <article>
                <h2>Article heading</h2>
                <p>One Two Three Four</p>
                
                <h3>Come in please</h3>
                <p>1 2 3 4</p>
                <p>5 6</p>
            </article>
    
            <!-- side content-->
            <aside>
                <h2>Related</h2>
                <ul>
                    <li><a href="#">One</a></li>
                    <li><a href="#">Two</a></li>
                    <li><a href="#">Three</a></li>
                </ul>
            </aside>
        </main>
    
        <!--footer-->
        <footer>
            <P>Copyright by Me.</P>
        </footer>
    </body>
</html>
