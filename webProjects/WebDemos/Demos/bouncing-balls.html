    <body>
        <h1>Bouncing Balls</h1>
        <canvas width="872" height="780">
        </canvas>

        <script>
            const canvas = document.querySelector('canvas');
            const ctx = canvas.getContext('2d');

            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            function random(min,max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            function randomColor() {
                const color = 'rgb(' +
                                random(0, 255) + ',' +
                                random(0, 255) + ',' +
                                random(0, 255) + ')';
                return color;
            }

            function Ball(x, y, velX, velY, color, radius) {
                this.x = x;
                this.y = y;
                this.velX = velX;
                this.velY = velY;
                this.color = color;
                this.radius = radius;
            }

            Ball.prototype.draw = function() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fill();
            };

            Ball.prototype.update = function() {
                if((this.x + this.radius) >= width) {
                    this.velX = -(this.velX);
                }

                if((this.x - this.radius) <= 0) {
                    this.velX = -(this.velX);
                }

                if((this.y + this.radius) >= height) {
                    this.velY = -(this.velY);
                }

                if((this.y - this.radius) <= 0) {
                    this.velY = -(this.velY);
                }

                this.x += this.velX;
                this.y += this.velY;
            };

            Ball.prototype.collisionDetect = function() {
                for(let j = 0; j < balls.length; j++) {
                    if(this !== balls[j]) {
                        const dx = this.x - balls[j].x;
                        const dy = this.y - balls[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.radius + balls[j].radius) {
                            balls[j].color = this.color = randomColor();
                        }
                    }
                }
            };

            // class EvilCircle extends Ball {
            //     Ball.call(this, x, y, 20);
            //     this.color = white
            // }

            let balls = [];

            while(balls.length < 25) {
                const radius = random(10,20);
                let ball = new Ball(
                    random(0 + radius, width - radius),
                    random(0 + radius, height - radius),
                    random(-7, 7),
                    random(-7, 7),
                    randomColor(),
                    radius
                );
                balls.push(ball);
            }

            function loop() {
                ctx.fillStyle = 'rgba(0,0,0,0.25)';
                ctx.fillRect(0,0,width,height);

                for(let i = 0; i < balls.length; i++) {
                    balls[i].draw();
                    balls[i].update();
                    // balls[i].collisionDetect();
                }

                requestAnimationFrame(loop);
            }
            // start
            loop();
        </script>
